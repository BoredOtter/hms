name: Build and Push to Docker Hub
on:
  push:
    branches:
      - cicd-test
  workflow_dispatch:

jobs:
  build-and-push:
    strategy:
      matrix: 
        include:
          - image: hms-client
            context: client
          - image: hms-kraken
            context: kraken
          - image: hms-validator
            context: validator

    name: Build and Push ${{ matrix.image }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
          context: ${{ matrix.context }}

  deploy:
      name: Deploy
      needs: build-and-push
      runs-on: ubuntu-22.04
      steps:
      - name: Checkout
        uses: actions/checkout@v4
      

      - name: Setup kustomize
        uses: yokawasa/action-setup-kube-tools@v0.11.1
        with:
          kustomize: '5.4.1'
      - run: |
          kustomize version
        
      - name: Checkout manifest repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}
          repository: BoredOtter/hms-manifests
          path: ./manifests
          ref: main

      - name: Setup Git
        working-directory: ./manifests
        run: |
          git config --global user.name "🦝"
          git config --global user.email "🦝@users.noreply.github.com"
          git remote set-url --push origin https://github.com/BoredOtter/hms-manifests.git

        #maybe find . -n *.yaml and sed in all of them?
      - name: Bake Kustomization files
        run: |
          export TAG=${{ github.sha }}
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')
          echo ./deployment/overlays/test/kustomization.yaml
          sed "s/__TAG__/$TAG/" ./deployment/overlays/test/kustomization.yaml > ./deployment/overlays/test/kustomization.yaml 

      - name: ls -la
        run: |
          ls -la
          cat ./deployment/overlays/test/kustomization.yaml

      - name: Bake Kustomization files
        run: |
          mkdir ./manifests/$BRANCH_NAME
          kustomize build ./deployment/overlays/test -o ./manifests/$BRANCH_NAME

      - name: Push updated manifest
        working-directory: ./manifests
        run: |
          git add .
          git commit -m "Updated image tag to ${{ github.sha }}"
          git push
